<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="box">
    <div class="container">
        <h1  class="heading">Random Math problem solver</h1>
        <p >Use this simple javascript based solver to solve the math problems.</p>
        <p class="hidden " id="getques"></p>
        <input id="input" class="answer" type="text" placeholder="enter your answer">
    <div class="result">
        <button id="submitBtn" class="btn">Submit Answer</button>
        <p id="result" class="result"></p>
    </div>
     </div>
     <div class="sidescore">
        <div class="score-box" > Scores <p id="score"></p></div>
        <div class="attempts">
              <div class="score-box " >Total attempts <p id="ta"></p></div>
              <div class="score-box" >Correct answers <p id="ca"></p></div>
              <div class="score-box" >wrong answers <p id="wa"> </p></div>
        </div>
     </div>
   </div>
    

  <script src="app.js"></script>  
</body>
</html>
